<script type="text/javascript">
    RED.nodes.registerType('screenshot', {
        category: 'function',
        color: '#c0deed',
        defaults: {
            name: {
                value: ''
            },
            url: {
                value: 'http://www.example.com/'
            },
            path: {
                value: '/usr/bin/google-chrome-stable'
            },
            delay: {
                value: 2000
            }
        },
        inputs: 2,
        outputs: 1,
        icon: 'white-globe.png',
        label: function () {
            return this.name || 'screenshot';
        }
    });
</script>

<script type="text/x-red" data-template-name="screenshot">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-url">url</label>
        <input type="text" id="node-input-url" placeholder="url">
    </div>
    <div class="form-row">
        <label for="node-input-path">executablePath(optional)</label>
        <input type="text" id="node-input-path">
    </div>
    <div class="form-row">
        <label for="node-input-delay">delay</label>
        <input type="number" id="node-input-delay" placeholder="in ms">
    </div>
</script>

<script type="text/x-red" data-help-name="screenshot">
    <p>Take screenshots of web pages.</p>
</script>
